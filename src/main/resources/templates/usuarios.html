<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Control de Gastos - Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Usuarios Registrados</h1>

    <!-- Botón para crear un nuevo usuario -->
    <a th:href="@{/usuarios/nuevo}" class="btn btn-primary mb-3">Nuevo Usuario</a>

    <!-- Tabla de usuarios -->
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.id}"></td>
            <td th:text="${usuario.nombre}"></td>
            <td th:text="${usuario.email}"></td>
            <td>
                <!-- Botón para listar las transacciones de un usuario -->
                <a th:href="@{/transacciones(usuarioId=${usuario.id})}" class="btn btn-info btn-sm">Ver
                    Transacciones</a>

                <!-- Botón para editar un usuario -->
                <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}" class="btn btn-warning btn-sm">Editar</a>

                <!-- Botón para eliminar un usuario -->
                <a th:href="@{/usuarios/eliminar/{usuarioId}(usuarioId=${usuario.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Estás seguro de que deseas eliminar este usuario?')">Eliminar</a>

            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
